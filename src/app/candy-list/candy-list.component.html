<table class="table text-center">
  <thead class="bg-primary">
    <tr>
      <th></th>
      <th scope="col">Golosina</th>
      <th scope="col">Precio</th>
      <th scope="col">Stock</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let candy of candies">
      <th><img class="img-thumbnail" width="200" [src]="candy.image" [alt]="candy.name"></th>
      <td>{{candy.name}}</td>
      <td>{{candy.price | currency}}</td>
      <td *ngIf="candy.stock == 0; else elseBlock"><span class="badge badge-danger">Sin Stock</span></td>
      <ng-template #elseBlock>
        <td><span class="badge badge-success">En Stock</span></td>
        <td>
          <app-quantity-input [(quantity)]="candy.quantity" [max]="candy.stock"></app-quantity-input>
        </td>
        <td>         
           <button class="btn-success btn-sm" (click)="addToCart(candy)">Comprar</button>
        </td>
      </ng-template>
    </tr>
  </tbody>
</table>
